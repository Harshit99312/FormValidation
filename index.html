<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-container">
        <h2>Registration Form</h2>
        <form action="" onsubmit="return validateForm()">
            <input type="text" placeholder="User Name" id="username"><br>
            <p id="userError" class="error"></p>
            <input type="password" placeholder="Password" id="password"><br>
            <p id="passError" class="error"></p>
            <input type="email" placeholder="Email" id="email"><br>
            <p id="emailError" class="error"></p>
            <input type="Aadhar" placeholder="Aadhar Number" id="Aadhar"><br>
            <p id="AadharError" class="error"></p>
            <input type="number" placeholder="Phone Number" id="number"><br>
            <p id="numError" class="error"></p>
            <input type="submit">
            

        </form>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
